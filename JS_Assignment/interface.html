<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tank Test Page</title>

  <script src="tank.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <h1>Tank Class Test</h1>
  <form>
    <h3>Tank 1</h3>
    Tank ID (0-50):<br>
    <input type="text" id="id1"><br>
    Tank Speed (0-60):<br>
    <input type="text" id="speed1"><br>
    Tank Ammo (0-40):<br>
    <input type="text" id="ammo1"><br>
    <h3>Tank 2</h3>
    Tank ID (0-50):<br>
    <input type="text" id="id2"><br>
    Tank Speed (0-60):<br>
    <input type="text" id="speed2"><br>
    Tank Ammo (0-40):<br>
    <input type="text" id="ammo2"><br>
    Times to Test Firing (1-25):<br>
    <input type="text" id="fire"><br>
    <input type="button" id="btnTank" value="Submit">
  </form>

  <div id="test-output"></div>

</body>
</html>
